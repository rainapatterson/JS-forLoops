<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For Loop</h2>

<p id="practice"></p>

<script>
const farmAnimals = ["Cow", "Sheep", "Chicken", "Pigs", "Horses"];

let i = 0;
let len = farmAnimals.length;
let text = "";

for (; i < len;){
    text += farmAnimals[i] + "<br>";
    i++;
}

document.getElementById("practice").innerHTML = text;

</script>

</body>
</html>
